<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>
    <form class="form-login">
        <span class="login">Login In</span>
        <input type="email" placeholder="Email address" class="form--input-login">
        <input type="password" placeholder="Password" class="form--input-login">

        <button type="button" class="form--submit-login">
            LogIn
        </button>
    </form>
</body>
</html>
