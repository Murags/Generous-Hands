<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="shortcut icon" type="image/png" href="./Images/logo-bg.png">
    <title>Donate</title>
  </head>
  <body class="donate-body">
    <main class="main">
      <section class="section-book">
        <div class="row">
          <div class="book">
            <div class="book__form">
              <form class="form" id="donating-form" action="#" method="post">
                <div class="u-margin-bottom-medium">
                  <h2 class="heading-secondary">Start donating now</h2>
                </div>
                <div class="form__group">
                  <input class="form__input" type="text" placeholder="Full name" id="name" required>
                  <label class="form__label" for="name">Full name</label>
                </div>
                <div class="form__group">
                  <input class="form__input" type="email" placeholder="Email address" id="email" required>
                  <label class="form__label" for="email">Email address</label>
                </div>
                <div class="form__group">
                  <input class="form__input" type="text" placeholder="Phone Number" id="phone" required>
                  <label class="form__label" for="phone">Phone Number</label>
                </div>
                <div class="form__group">
                    <input class="form__input" type="text" placeholder="Item" id="item" required>
                    <label class="form__label" for="item">Item</label>
                </div>
                <div class="form__group">
                  <input class="form__input" type="number" min="1" placeholder="Number of items" id="number-items" required>
                  <label class="form__label" for="number-items">Quantity</label>
                </div>
                <div class="form__group">
                  <button class="btn btn--orange" id="book-btn" type="submit">Donate &rarr;</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
