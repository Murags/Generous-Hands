<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="topbar">
        <div class="logo">
          <span>Dashboard</span>
        </div>
        <div class="profile-icon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <div class="container">
        <div class="sidebar">
          <ul class="menu">
            <li><i class="fas fa-home"></i>Home</li>
            <li><i class="fas fa-donate"></i>Donation</li>
            <li><i class="fas fa-cogs"></i>Analytics</li>
            <li><i class="fas fa-sign-out-alt"></i>Logout</li>
          </ul>
        </div>
        <main class="content">
          <section id="HomeContent">
            <div class="search Home-content">
              <div class="select-wrapper">
                <select id="continent" onchange="updateCountries()">
                  <option value="">
                    <i class="fa fa-globe"></i>Select a continent
                  </option>
                </select>
                <i class="fas fa-globe"></i>
              </div>
              <div class="select-wrapper">
                <select id="country" onchange="updateRegions()">
                  <option value="">
                    <i class="fas fa-flag"></i>Select a country
                  </option>
                </select>
                <i class="fas fa-flag"></i>
              </div>
              <div class="select-wrapper">
                <select id="region" onchange="filterMap()">
                  <option value="">
                    <i class="fas fa-map-marker-alt"></i>Select a region
                  </option>
                </select>
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="input-wrapper">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  id="search"
                  placeholder="Search by donor name"
                  onkeyup="filterMap()"
                />
              </div>
            </div>
            <div id="map"></div>
          </section>
          <section id="DonationContent">
            <div class="summary-section">
              <div>Total Donations: <span id="totalDonations"></span></div>
              <div>Average Quantity: <span id="averageQuantity"></span></div>
              <div>Number of Donors: <span id="numberOfDonors"></span></div>
            </div>
            <div class="filter-options">
              <input type="text" id="searchDonations" placeholder="Search donations...">
              <select id="filterPickupStatus">
                <option value="">All Pickup Statuses</option>
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Not Needed">Not Needed</option>
              </select>
              <select id="filterDeliveryStatus">
                <option value="">All Delivery Statuses</option>
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
                <option value="Not Required">Not Required</option>
              </select>
              <button id="applyFilters">Apply Filters</button>
            </div>

            <div class="table-container">
              <table id="donationTable">
                <thead>
                  <tr>
                    <th>Donor Name</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Region</th>
                    <th>Details</th>
                    <th>Contact</th>
                    <th>Pickup Status</th>
                    <th>Delivery Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Donation rows will be populated here -->
                </tbody>
              </table>
              <div class="pagination-controls">
                <!-- Pagination controls will be populated here -->
              </div>
            </div>
          </section>

          <section id="AnalyticsContent">Analytics Area</section>
          <section id="LogoutContent">Logout</section>

        </main>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/maps.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
